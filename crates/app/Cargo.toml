[package]
name = "coldvox-app"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "foundation_probe"
path = "src/bin/foundation_probe.rs"

[[bin]]
name = "mic_probe"
path = "src/bin/mic_probe.rs"

[[bin]]
name = "vad_demo"
path = "src/bin/vad_demo.rs"

[[bin]]
name = "record_10s"
path = "src/bin/record_10s.rs"



[dependencies]
# Core
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Audio
cpal = "0.15"
hound = "3.5"
dasp = { version = "0.11", features = ["all"] }
rtrb = "0.3"

# Utilities
crossbeam-channel = "0.5"
parking_lot = "0.12"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
clap = { version = "4.0", features = ["derive"] }
env_logger = "0.11"

# VAD integration
voice_activity_detector = { path = "../../Forks/ColdVox-voice_activity_detector" }

[features]
default = []
live-hardware-tests = []

[dependencies.rand]
version = "0.8"
optional = true

[dev-dependencies]
tempfile = "3.8"
mockall = "0.12"
tokio-test = "0.4"
ctrlc = "3.4"
proptest = "1.4"
criterion = "0.5"
rand = "0.8"