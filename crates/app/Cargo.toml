[package]
name = "coldvox-app"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "coldvox"
path = "src/main.rs"
required-features = ["vosk"]

[[bin]]
name = "tui_dashboard"
path = "src/bin/tui_dashboard.rs"

[[bin]]
name = "mic_probe"
path = "src/bin/mic_probe.rs"

[[example]]
name = "foundation_probe"
path = "../../examples/foundation_probe.rs"

[[example]]
name = "vad_demo"
path = "../../examples/vad_demo.rs"
required-features = ["examples"]

[[example]]
name = "record_10s"
path = "../../examples/record_10s.rs"

[[example]]
name = "vosk_test"
path = "../../examples/vosk_test.rs"
required-features = ["vosk", "examples"]

[[example]]
name = "inject_demo"
path = "../../examples/inject_demo.rs"
required-features = ["text-injection"]

[[bench]]
name = "text_chunking_bench"
harness = false

[dependencies]
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"
cpal = "0.15"
hound = "3.5"
dasp = { version = "0.11", features = ["all"] }
rubato = "0.16"
rtrb = "0.3"
crossbeam-channel = "0.5"
parking_lot = "0.12"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
clap = { version = "4.0", features = ["derive"] }
env_logger = "0.11"
chrono = { version = "0.4", features = ["serde"] }
ratatui = "0.26"
crossterm = "0.27"
futures = "0.3"
voice_activity_detector = { git = "https://github.com/nkeenan38/voice_activity_detector", rev = "234b7484860125014f06ad85da842da81b02e51a" }
vosk = "0.3"
csv = "1.3"
device_query = "4.0"
atspi = { version = "0.28", features = ["connection", "proxies"], optional = true }
wl-clipboard-rs = { version = "0.9", optional = true }
arboard = { version = "3", optional = true }
async-trait = "0.1.77"
ashpd = { version = "0.12.0", optional = true }
wayland-client = { version = "0.31.2", optional = true }
wayland-protocols-misc = { version = "0.3", features = ["client"], optional = true }

[features]
default = []
live-hardware-tests = []
vosk = []
examples = []
text-injection = []
text-injection-atspi = ["text-injection", "atspi"]
text-injection-clipboard = ["text-injection", "wl-clipboard-rs"]
text-injection-portal-eis = ["text-injection", "ashpd", "arboard"]
text-injection-vkm = ["text-injection", "wayland-client", "wayland-protocols-misc", "arboard"]
text-injection-clipboard-x11 = ["text-injection", "arboard"]
text-injection-ydotool = ["text-injection"]
text-injection-ime = ["text-injection"]
text-injection-enigo = []
text-injection-mki = []
text-injection-kdotool = []
text-injection-regex = []

[dependencies.rand]
version = "0.8"
optional = true

[dev-dependencies]
tempfile = "3.8"
mockall = "0.12"
tokio-test = "0.4"
ctrlc = "3.4"
proptest = "1.4"
criterion = "0.5"
rand = "0.8"