[package]
name = "coldvox-app"
version = "0.1.0"
edition = "2021"
default-run = "coldvox"

[[bin]]
name = "coldvox"
path = "src/main.rs"

[[bin]]
name = "tui_dashboard"
path = "src/bin/tui_dashboard.rs"

[[bin]]
name = "mic_probe"
path = "src/bin/mic_probe.rs"

[[example]]
name = "foundation_probe"
path = "../../examples/foundation_probe.rs"

[[example]]
name = "vad_demo"
path = "../../examples/vad_demo.rs"
required-features = ["examples"]

[[example]]
name = "record_10s"
path = "../../examples/record_10s.rs"

[[example]]
name = "vosk_test"
path = "../../examples/vosk_test.rs"
required-features = ["vosk", "examples"]

[[example]]
name = "inject_demo"
path = "../../examples/inject_demo.rs"
required-features = ["text-injection"]

[[bench]]
name = "text_chunking_bench"
harness = false

[dependencies]
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"
async-trait = "0.1"
# Some audio processing dependencies still needed for VAD adapter
hound = "3.5"
rubato = "0.16"
crossbeam-channel = "0.5"
# parking_lot moved to foundation and other crates
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
clap = { version = "4.0", features = ["derive", "env"] }
env_logger = "0.11"
chrono = { version = "0.4", features = ["serde"] }
ratatui = "0.26"
crossterm = "0.27"
futures = "0.3"
# voice_activity_detector moved to coldvox-vad-silero
coldvox-foundation = { path = "../coldvox-foundation" }
coldvox-telemetry = { path = "../coldvox-telemetry" }
coldvox-audio = { path = "../coldvox-audio" }
coldvox-vad = { path = "../coldvox-vad" }
coldvox-vad-silero = { path = "../coldvox-vad-silero", features = ["silero"] }
coldvox-stt = { path = "../coldvox-stt" }
coldvox-stt-vosk = { path = "../coldvox-stt-vosk", optional = true, features = ["vosk"] }
coldvox-text-injection = { path = "../coldvox-text-injection", optional = true }
csv = "1.3"
device_query = "4.0"
cpal = "0.15.2"

[features]
default = ["silero"]
live-hardware-tests = []
vosk = ["dep:coldvox-stt-vosk"]
examples = []
text-injection = ["dep:coldvox-text-injection"]
silero = ["coldvox-vad-silero/silero"]
level3 = ["coldvox-vad/level3"]
text-injection-atspi = []
text-injection-clipboard = []
text-injection-ydotool = []
text-injection-enigo = []
text-injection-mki = []
text-injection-kdotool = []
text-injection-regex = []

[dependencies.rand]
version = "0.8"
optional = true

[dev-dependencies]
tempfile = "3.8"
mockall = "0.12"
tokio-test = "0.4"
ctrlc = "3.4"
proptest = "1.4"
criterion = "0.5"
rand = "0.8"