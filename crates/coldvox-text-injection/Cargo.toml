[package]
name = "coldvox-text-injection"
version = "0.1.0"
edition = "2021"
description = "Text injection backends and session management for ColdVox"
license = "MIT OR Apache-2.0"
keywords = ["accessibility", "automation", "text-injection", "atspi", "clipboard"]
categories = ["accessibility", "gui"]

[dependencies]
coldvox-stt = { path = "../coldvox-stt" }
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
async-trait = "0.1"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
chrono = { version = "0.4", features = ["serde"] }

# Backend dependencies (all optional)
atspi = { version = "0.22", optional = true }
wl-clipboard-rs = { version = "0.8", optional = true }  
enigo = { version = "0.2", optional = true }
device_query = { version = "2.1", optional = true }

# Additional backend dependencies used by injectors
x11 = { version = "2.21", optional = true }
arboard = { version = "3.2", optional = true }
mouse-keyboard-input = { version = "0.7", optional = true }
regex = { version = "1.10", optional = true }

[dev-dependencies]
tempfile = "3.8"
mockall = "0.12"
tokio-test = "0.4"

[features]
default = []

# Backend features
atspi = ["dep:atspi"]
wl_clipboard = ["dep:wl-clipboard-rs"]
enigo = ["dep:enigo"]
xdg_kdotool = ["dep:device_query"]

# Additional injector features
ydotool = []
mki = ["dep:mouse-keyboard-input"]
regex = ["dep:regex"]

# Combined features for convenience
all-backends = ["atspi", "wl_clipboard", "enigo", "xdg_kdotool"]
linux-desktop = ["atspi", "wl_clipboard", "xdg_kdotool"]