[package]
name = "coldvox-stt"
version = "0.1.0"
edition = "2021"
description = "Speech-to-text abstraction layer for ColdVox"

[dependencies]
tokio = { version = "1.35", features = ["sync", "macros", "time"] }
tracing = "0.1"
parking_lot = "0.12"
async-trait = "0.1"
thiserror = "2.0"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
faster-whisper-rs = { version = "0.2.0", optional = true }
hound = { version = "3.5", optional = true }
tempfile = { version = "3.10", optional = true }

[features]
default = []
parakeet = []
whisper = ["dep:faster-whisper-rs", "dep:hound", "dep:tempfile"]
coqui = []
leopard = []
silero-stt = []
