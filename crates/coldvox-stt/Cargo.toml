[package]
name = "coldvox-stt"
version = "0.1.0"
edition = "2021"
description = "Speech-to-text abstraction layer for ColdVox"

[dependencies]
tokio = { version = "1.35", features = ["sync", "macros", "time"] }
tracing = "0.1"
parking_lot = "0.12"
async-trait = "0.1"
thiserror = "2.0"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
coldvox-foundation = { path = "../coldvox-foundation" }
## Removed Python-dependent faster-whisper backend; will replace with pure Rust implementation

# Candle ML framework dependencies
candle-core = { version = "0.8", optional = true }
candle-nn = { version = "0.8", optional = true }
candle-transformers = { version = "0.8", optional = true }
tokenizers = { version = "0.20", optional = true, default-features = false, features = ["onig"] }
hf-hub = { version = "0.3", optional = true }
anyhow = { version = "1.0", optional = true }
rand = { version = "0.8", optional = true }
byteorder = { version = "1.5", optional = true }


[features]
default = []
parakeet = []
whisper = ["candle-core", "candle-nn", "candle-transformers", "tokenizers", "hf-hub", "anyhow", "rand", "byteorder"]
coqui = []
leopard = []
silero-stt = []
