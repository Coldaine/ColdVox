[package]
name = "coldvox-stt"
version = "0.1.0"
edition = "2021"
description = "Speech-to-text abstraction layer for ColdVox"

[dependencies]
tokio = { version = "1.35", features = ["sync", "macros", "time"] }
tracing = "0.1"
parking_lot = "0.12"
async-trait = "0.1"
thiserror = "2.0"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
coldvox-foundation = { path = "../coldvox-foundation" }
sha2 = "0.10"
serde_json = "1.0"
pyo3 = { version = "0.20", features = ["auto-initialize"], optional = true }
faster-whisper-rs = { git = "https://github.com/gmt-happy/faster-whisper-rs", rev = "319e719", optional = true }

[dev-dependencies]
tempfile = "3.8"
hound = "3.5"

[features]
default = []
parakeet = []
whisper = ["dep:pyo3", "dep:faster-whisper-rs"]
coqui = []
leopard = []
silero-stt = []
