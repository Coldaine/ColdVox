[package]
name = "coldvox-stt"
version = "0.1.0"
edition = "2021"
description = "Speech-to-text abstraction layer for ColdVox"

[dependencies]
tokio = { version = "1.35", features = ["sync", "macros", "time"] }
tracing = "0.1"
parking_lot = "0.12"
async-trait = "0.1"
thiserror = "2.0"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
coldvox-foundation = { path = "../coldvox-foundation" }
candle-core = { version = "0.9.1", features = ["cuda"] }
candle-nn = { version = "0.9.1", features = ["cuda"] }
hf-hub = "0.4.3"
candle-transformers = { version = "0.9.1", features = ["cuda"] }
tokenizers = "0.19"
serde_json = "1.0"
rand = "0.8"
## Removed Python-dependent faster-whisper backend; will replace with pure Rust implementation


[features]
default = []
parakeet = []
whisper = [] # Placeholder until new backend is implemented
candle-whisper = [] # Pure Rust Candle Whisper implementation
coqui = []
leopard = []
silero-stt = []

[dev-dependencies]
tempfile = "3.13"
