name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings"

jobs:
  validate-workflows:
    name: Validate Workflows (gh)
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.1.7
      - name: Validate with gh
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v gh >/dev/null 2>&1; then
            echo "gh CLI not found on runner" >&2
            exit 1
          fi

          shopt -s nullglob
          files=(.github/workflows/*.yml .github/workflows/*.yaml)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No workflow files found"
            exit 0
          fi

          echo "Validating ${{ github.sha }} against ${#files[@]} workflow files..."
          failed=0
          for wf in "${files[@]}"; do
            echo "-- $wf"
            if ! gh workflow view "$wf" --ref "$GITHUB_SHA" --yaml >/dev/null 2>&1; then
              echo "ERROR: Failed to render $wf via gh" >&2
              failed=1
            fi
          done

          if [[ $failed -ne 0 ]]; then
            echo "One or more workflows failed server-side validation via gh." >&2
            exit 1
          fi
          echo "All workflows render via gh."

  # Format checking
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy linting
  clippy:
    name: Clippy Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libxtst-dev

      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features --features silero -- -D warnings

  # Type checking and build
  check:
    name: Type Check & Build
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libxtst-dev

      - name: Type check
        run: cargo check --workspace --all-targets --no-default-features --features silero
      - name: Build
        run: cargo build --workspace --no-default-features --features silero

  # Unit and integration tests
  test:
    name: Tests
    needs: [fmt, clippy, check]
    strategy:
      matrix:
        os: [ubuntu-latest]
        features:
          - "silero,vosk,text-injection"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Prepare cache key (sanitize features)
        id: prep-cache-key
        env:
          MATRIX_FEATURES: ${{ matrix.features }}
        run: |
          set -euo pipefail
          sanitized=$(printf "%s" "${MATRIX_FEATURES}" | tr ',' '_')
          echo "key=${sanitized}" >> "$GITHUB_OUTPUT"

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          key: test-${{ matrix.os }}-${{ steps.prep-cache-key.outputs.key }}
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libxtst-dev xvfb at-spi2-core xdotool

      - name: Install Vosk (if needed)
        if: contains(matrix.features, 'vosk')
        run: |
          VOSK_VER=0.3.45
          # Use vendored libvosk from repository
          unzip -q vendor/vosk/vosk-linux-x86_64-${VOSK_VER}.zip
          # Install libvosk.so and header
          sudo cp -v vosk-linux-x86_64-${VOSK_VER}/libvosk.so /usr/local/lib/
          sudo cp -v vosk-linux-x86_64-${VOSK_VER}/vosk_api.h /usr/local/include/
          sudo ldconfig

      - name: Download Vosk model (if needed)
        if: contains(matrix.features, 'vosk')
        run: |
          mkdir -p models
          cd models
          wget -q https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip || true
          unzip -q vosk-model-small-en-us-0.15.zip || true
          rm -f vosk-model-small-en-us-0.15.zip

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Run tests
        env:
          LD_LIBRARY_PATH: /usr/local/lib:${LD_LIBRARY_PATH}
          VOSK_MODEL_PATH: models/vosk-model-small-en-us-0.15
        run: |
          echo "Running with xvfb for display-dependent tests"
          xvfb-run -a --server-args="-screen 0 1280x1024x24" \
            cargo nextest run --workspace --no-default-features --features ${{ matrix.features }}
      - name: Run doc tests
        run: cargo test --doc --workspace --no-default-features --features ${{ matrix.features }}

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libxtst-dev

      - name: Build documentation
        run: cargo doc --workspace --no-deps --no-default-features --features silero
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Security audit
  security:
    name: Security Audit
    if: false # temporarily disabled per request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - uses: rustsec/audit-check@v2.0.0 # pin to release tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run security audit
        run: cargo audit

  # Success marker job
  ci-success:
    name: CI Success
    if: always()
    needs: [validate-workflows, fmt, clippy, check, test, docs, security]
    runs-on: ubuntu-latest
    steps:
      - name: Check if all jobs succeeded
        run: |
          set -euo pipefail
          failed=0
          for res in \
            "${{ needs.validate-workflows.result }}" \
            "${{ needs.fmt.result }}" \
            "${{ needs.clippy.result }}" \
            "${{ needs.check.result }}" \
            "${{ needs.test.result }}" \
            "${{ needs.docs.result }}" \
            "${{ needs.security.result }}"; do
            if [[ "$res" == "failure" ]]; then
              failed=1
            fi
          done
          if [[ $failed -eq 1 ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs succeeded (ignoring skipped)"
