---
name: CI

on:
  push:
    branches:
      - main
      - "release/*"
      - "feature/*"
      - "feat/*"
      - "fix/*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always
  WHISPER_MODEL_SIZE: tiny
  MIN_FREE_DISK_GB: 10
  MAX_LOAD_AVERAGE: 5

jobs:
  # ═══════════════════════════════════════════════════════════════
  # GITHUB-HOSTED: Fast parallel checks, NO BUILD
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --locked -- -D warnings

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true # Advisory, don't block PRs yet
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install security tools
        run: |
          cargo install cargo-audit --locked || true
          cargo install cargo-deny --locked || true
      - name: Run cargo audit
        run: cargo audit
      - name: Run cargo deny
        run: cargo deny check

  docs:
    name: Docs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --workspace --no-deps --locked

  unit_tests_hosted:
    name: Unit Tests & Golden Master (Hosted)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio libasound2-dev
      - name: Cache Whisper Model
        id: cache-whisper
        uses: actions/cache@v2
        with:
          path: ~/.cache/faster_whisper
          key: ${{ runner.os }}-faster-whisper-tiny.en
      - name: Set up Whisper model
        run: |
          pip install faster-whisper
          python3 -c "from faster_whisper import download_model; download_model('tiny.en')"
          echo "WHISPER_MODEL_PATH=~/.cache/faster_whisper" >> $GITHUB_ENV
      - name: Run unit and integration tests
        run: cargo test --workspace --locked -- --skip hardware_check --skip device_hotplug_tests --skip real-injection-tests
      - name: Run Golden Master pipeline test
        run: |
          export PYTHONPATH=$(python3 -c "import site; print(site.getsitepackages()[0])")
          cargo test -p coldvox-app --test golden_master -- --nocapture

  # ═══════════════════════════════════════════════════════════════
  # SELF-HOSTED: Can be stateful, has access to hardware
  # ═══════════════════════════════════════════════════════════════
  validate-workflows:
    name: Validate Workflow Definitions
    runs-on: [self-hosted, Linux, X64, fedora, nobara]
    continue-on-error: true # Optional validation
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - name: Validate with gh
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v gh >/dev/null 2>&1;
            then
            echo "gh CLI not found on runner, skipping workflow validation"
            exit 0
          fi

          shopt -s nullglob
          files=(.github/workflows/*.yml .github/workflows/*.yaml)
          if [[ ${#files[@]} -eq 0 ]]
            then
            echo "No workflow files found"
            exit 0
          fi

          echo "Validating ${{ github.sha }} against ${#files[@]} workflow files..."
          failed=0
          for wf in "${files[@]}"
            do
            echo "-- $wf"
            if ! gh workflow view "$wf" --ref "$GITHUB_SHA" --yaml >/dev/null 2>&1
              then
              if gh workflow view "$wf" --yaml >/dev/null 2>&1; then
                echo "ERROR: Failed to render $wf via gh (exists on default branch but fails to render)" >&2
                failed=1
              else
                echo "SKIP: $wf is new (not yet on default branch), will validate after merge"
              fi
            fi
          done

          if [[ $failed -ne 0 ]]
            then
            echo "One or more workflows failed server-side validation via gh." >&2
            exit 1
          fi
          echo "All workflows validated (new workflows skipped)."

  hardware_tests_self_hosted:
    name: Hardware Tests (Self-Hosted)
    runs-on: [self-hosted, Linux, X64, fedora, nobara]
    timeout-minutes: 30
    env:
      DISPLAY: ":0"
      WAYLAND_DISPLAY: "wayland-0"
      RUST_LOG: debug
      CARGO_INCREMENTAL: "1"
      RUSTFLAGS: "-C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache
        run: |
          if ! command -v sccache >/dev/null 2>&1; then
            cargo install sccache --locked
          fi
          sccache --start-server
          echo "RUSTC_WRAPPER=$(which sccache)" >> $GITHUB_ENV
      - uses: Swatinem/rust-cache@v2
      - uses: ./.github/actions/setup-coldvox
      - name: Setup D-Bus Session
        run: |
          set -euo pipefail
          eval "$(dbus-launch --sh-syntax)"
          echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
          echo "DBUS_SESSION_BUS_PID=$DBUS_SESSION_BUS_PID" >> $GITHUB_ENV
      - name: Setup X11 access
        run: |
          set -euo pipefail
          XAUTH_FILE=$(ls /run/user/1000/xauth_* 2>/dev/null | head -1 || true)
          if [[ -n "$XAUTH_FILE" && -f "$XAUTH_FILE" ]]; then
            echo "XAUTHORITY=$XAUTH_FILE" >> $GITHUB_ENV
          fi
      - name: Validate test prerequisites
        run: |
          set -euo pipefail
          if ! xset -q >/dev/null 2>&1; then
            echo "::error::Cannot connect to X server on display $DISPLAY"
            exit 1
          fi
          if [[ -z "${XAUTHORITY:-}" ]]; then
            echo "::warning::XAUTHORITY is not set."
          fi
      - name: Run hardware-dependent tests
        run: |
          cargo test -p coldvox-app --test hardware_check -- --include-ignored
          cargo test -p coldvox-audio --test device_hotplug_tests
          cargo test -p coldvox-text-injection --features real-injection-tests
      - name: Cleanup background processes
        if: always()
        run: |
          if [[ -n "${DBUS_SESSION_BUS_PID:-}" ]]; then
            kill "$DBUS_SESSION_BUS_PID" 2>/dev/null || true
          fi

  moonshine_check:
    name: Moonshine STT Check (Optional)
    runs-on: [self-hosted, Linux, X64, fedora, nobara]
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check Python dependencies
        id: python-deps
        run: |
          set -euo pipefail
          if python3 -c "import transformers, torch, librosa" 2>/dev/null; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "Python dependencies available"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::Moonshine Python deps not installed, skipping"
          fi
      - name: Build with moonshine feature
        if: steps.python-deps.outputs.available == 'true'
        run: cargo build -p coldvox-stt --features moonshine --locked
      - name: Run moonshine unit tests
        if: steps.python-deps.outputs.available == 'true'
        run: cargo test -p coldvox-stt --features moonshine --lib -- --nocapture

  ci_success:
    name: CI Success Summary
    runs-on: ubuntu-latest
    needs:
      - lint
      - security
      - docs
      - unit_tests_hosted
      - validate-workflows
      - hardware_tests_self_hosted
      - moonshine_check
    if: always()
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Generate CI Report
        run: |
          echo "## CI Report" > report.md
          echo "| Job | Result |" >> report.md
          echo "|-----|--------|" >> report.md
          echo "| Lint | ${{ needs.lint.result }} |" >> report.md
          echo "| Security | ${{ needs.security.result }} |" >> report.md
          echo "| Docs | ${{ needs.docs.result }} |" >> report.md
          echo "| Unit Tests (Hosted) | ${{ needs.unit_tests_hosted.result }} |" >> report.md
          echo "| Validate Workflows | ${{ needs.validate-workflows.result }} |" >> report.md
          echo "| Hardware Tests (Self-Hosted) | ${{ needs.hardware_tests_self_hosted.result }} |" >> report.md
          echo "| Moonshine Check (Optional) | ${{ needs.moonshine_check.result }} |" >> report.md

          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.docs.result }}" != "success" || "${{ needs.unit_tests_hosted.result }}" != "success" || "${{ needs.hardware_tests_self_hosted.result }}" != "success" ]]; then
            echo "::error::One or more critical jobs failed."
            exit 1
          fi
          echo "All critical stages passed successfully."
      - name: Upload CI Report
        uses: actions/upload-artifact@v6
        with:
          name: ci-report
          path: report.md
