name: Docs Validation

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-ci.yml'
      - 'scripts/docs_revision_logger.py'
      - 'scripts/build_docs_index.py'
      - 'scripts/docs_semantic_review.py'
      - '**/*.md'

jobs:
  validate:
    name: Validate documentation changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Create virtual environment
        run: |
          uv venv .venv --python 3.12
          uv pip install -r requirements.txt

      - name: Build semantic docs review packet (advisory)
        run: |
          uv run scripts/docs_semantic_review.py "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}" --packet-out .artifacts/docs_semantic_review_packet.json --prompt-out .artifacts/docs_semantic_review_prompt.md

      - name: Upload semantic review artifacts
        uses: actions/upload-artifact@v6
        with:
          name: docs-semantic-review
          path: .artifacts/docs_semantic_review_*
          if-no-files-found: warn

      - name: Run semantic docs judge (OpenAI-compatible, advisory)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ vars.DOCS_REVIEW_MODEL }}
        run: |
          uv run scripts/docs_semantic_review.py "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}" \
            --packet-out .artifacts/docs_semantic_review_packet.json \
            --prompt-out .artifacts/docs_semantic_review_prompt.md \
            --run-openai \
            --allow-missing-openai-key \
            --llm-output .artifacts/docs_semantic_review_result.json \
            --fail-on none

      - name: Regenerate docs index and enforce commit
        run: |
          uv run scripts/build_docs_index.py
          if ! git diff --quiet -- docs/index.md; then
            echo "::error::docs/index.md is stale. Run: python scripts/build_docs_index.py and commit the result."
            git diff -- docs/index.md || true
            exit 1
          fi

      - name: Validate agent instruction mirrors
        run: |
          if ! diff -u AGENTS.md .github/copilot-instructions.md; then
            echo "::error::Agent instruction mirror drift: .github/copilot-instructions.md differs from AGENTS.md"
            echo "hint: run ./scripts/ensure_agent_hardlinks.sh (or mise run prepare)" >&2
            exit 1
          fi
          if ! diff -u AGENTS.md .kilocode/rules/agents.md; then
            echo "::error::Agent instruction mirror drift: .kilocode/rules/agents.md differs from AGENTS.md"
            echo "hint: run ./scripts/ensure_agent_hardlinks.sh (or mise run prepare)" >&2
            exit 1
          fi

      - name: Append revision log entries
        run: |
          uv run scripts/docs_revision_logger.py "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}" "${{ github.actor }}"

      - name: Show revision log diff
        run: |
          git diff docs/revision_log.csv || true
