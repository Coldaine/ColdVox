[workspace]
members = [
    "crates/app",
    "crates/coldvox-foundation",
    "crates/coldvox-telemetry",
    "crates/coldvox-audio",
    "crates/coldvox-vad",
    "crates/coldvox-vad-silero",
    "crates/coldvox-text-injection",
    "crates/coldvox-stt",
    "crates/coldvox-stt-vosk",
    "crates/coldvox-tts",
    "crates/coldvox-tts-espeak",
    "crates/coldvox-gui",
]
resolver = "2"

# Minimum Supported Rust Version (MSRV)
# All crates in this workspace require Rust 1.75 or later
rust-version = "1.75"
